<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CVS Survey Form</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container">

    <h1 id="title">CVS Feedback Survey Form</h1>
    <p id="description">
      Your feedback is really valuable to us. Thank you!
    </p>



    <form id="survey-form">
      <div>
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Write your name" required />
      </div>

      <div class="survey-form">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Write your email" required />
      </div>

      <div class="survey-form">
        <label id="number-label" for="number">Age</label>
        <input type="number" name="age" id="number" min="10" max="99" class="form-control" </input>
      </div>

      <div class="form-group">
        <p>What do you like to shop for?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Please select</option>
          <option value="toiletries">Toiletries</option>
          <option value="groceries">Groceries</option>
          <option value="medicine">Medicine</option>
          <option value="Toys">Toys</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you recommend CVS to your friends?</p>
        <label><input name="recommend" value="Absolutely" type="radio" class="input-radio">Absolutely</label>
        <label><input name="recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
        <label><input name="recommend" value="no" type="radio" class="input-radio">No</label>
      </div>

      <div class="check-form">
        <p>
          What would you like CVS to improve?
        </p>
        <select id="checks" name="checks" class="form-control" required>
          <option disabled selected value>Select an option</option>
          <option value="Customer Service">Customer Service</option>
          <option value="Organization">Organization</option>
          <option value="Accessibility">Accessibility</option>
          <option value="Leadership">Leadership</option>
        </select>
      </div>

      <div class="form-group">
        <p>What would you like to see more of?
          <span class="more">(Select all that apply)</span>
        </p>

        <label>
          <input name="more-contents" value="more" type="checkbox" class="input-checkbox">Emails</input>
        </label>

        <label>
          <input name="more-contents" value="coupons" type="checkbox" class="input-checkbox">Coupons</input>
        </label>

        <label>
          <input name="more-contents" value="Tips" type="checkbox" class="input-checkbox">Tips</input>
        </label>

      </div>

      <div class="form-group">
        <p>Do you have any suggestions for us?</p>
        <textarea id="suggestions" class="input-textarea" name="suggestions" placeholder="Write you suggestion here ..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>

    </form>

  </div>
</body>

</html>
